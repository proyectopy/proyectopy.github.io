# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://nunocoracao.github.io/blowfish/docs/getting-started/
# https://cristinafsanz.github.io/melies-hugo/.
theme = "blowfish"
# baseURL = "http://proyectopy.duckdns.org"
# baseURL = "https://proyectopy.github.io"
baseURL= "http://192.168.1.105/"

defaultContentLanguage = "es"

enableRobotsTXT = true
paginate = 20
summaryLength = 30

buildDrafts = false
buildFuture = false

#Â googleAnalytics = "G-XXXXXXXXX"

[privacy]
  [privacy.disqus]
    disable = false
  [privacy.googleAnalytics]
    anonymizeIP = false
    disable = false
    respectDoNotTrack = false
    useSessionStorage = false
  [privacy.instagram]
    disable = false
    simple = false
  [privacy.twitter]
    disable = false
    enableDNT = false
    simple = false
  [privacy.vimeo]
    disable = false
    enableDNT = false
    simple = false
  [privacy.youtube]
    disable = false
    privacyEnhanced = false

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"
  topic = "topics"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]
